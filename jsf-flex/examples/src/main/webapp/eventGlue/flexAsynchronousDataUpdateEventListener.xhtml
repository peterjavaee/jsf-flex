<body>

<f:view renderKitId="FLEX_BASIC">
    
    <h:form>
    	
    	<jf:flexApplication mxmlPackageName="flexAsynchronousDataUpdateEventListener">
    		<ui:include src="../faceletFiles/flexApplicationContentDimension.xhtml" />
    		
    		<jf:flexHGroup>
                <jf:flexAttributeNode name="height" value="100%"/>
                <jf:flexAttributeNode name="width" value="100%"/>
                
		    	<jf:flexNumericStepper id="srcComp" value="#{flexFaceletOverallBean.numericStepperValue}">
		    		<jf:flexAttributeNode name="minimum" value="0"/>
		    		<jf:flexAttributeNode name="maximum" value="10"/>
		    	</jf:flexNumericStepper>
		    	
		    	<jf:flexTextInput id="tgtComp" text="#{flexFaceletOverallBean.textInputText}" />
		    	
	    	</jf:flexHGroup>
	    	<jf:flexAsynchronousDataUpdateEventListener eventHandlerTgtId="tgtComp" eventHandlerSrcId="srcComp"
    				eventListener="change" asynchronousEventGlueHandler="#{flexFaceletOverallBean.asyncDataUpdateListener}"/>
	    </jf:flexApplication>
    	
    </h:form>
    
</f:view>

</body>
