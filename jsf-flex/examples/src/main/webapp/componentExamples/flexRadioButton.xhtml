<body>

<f:view renderKitId="FLEX_BASIC">
    
    <h:form>
    	
    	<jf:flexApplication mxmlPackageName="flexRadioButton">
    		<ui:include src="../faceletFiles/flexApplicationContentDimension.xhtml" />
    		
	    	<jf:flexRadioButton groupName="radioTest" value="First" 
					    			selectedValue="#{flexFaceletOverallBean.radioButtonSelectedValue}" 
					    			selected="#{flexFaceletOverallBean.radioButtonFirstSelected}">
						<jf:flexAttributeNode name="label" value="First"/>
			</jf:flexRadioButton>
			
			<jf:flexRadioButton groupName="radioTest" value="Second" 
									selected="#{flexFaceletOverallBean.radioButtonSecondSelected}">
						<jf:flexAttributeNode name="label" value="Second"/>
			</jf:flexRadioButton>
	    </jf:flexApplication>
    	
    </h:form>
    
</f:view>
