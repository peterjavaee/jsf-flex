<ui:composition>
	
	<jf:flexXMLList>
    	<!-- can provide statically -->
    	<jf:flexXMLStaticElement staticNodeName="menuitem">
    		<jf:flexXMLStaticAttribute staticPropertyName="label" staticPropertyValue="Menu1" />
    		<jf:flexXMLStaticElement staticNodeName="menuitem">
    			<jf:flexXMLStaticAttribute staticPropertyName="label" staticPropertyValue="MenuItem 1-A" />
    			<jf:flexXMLStaticAttribute staticPropertyName="data" staticPropertyValue="1A" />
    		</jf:flexXMLStaticElement>
    		<jf:flexXMLStaticElement staticNodeName="menuitem">
    			<jf:flexXMLStaticAttribute staticPropertyName="label" staticPropertyValue="MenuItem 1-B" />
    			<jf:flexXMLStaticAttribute staticPropertyName="data" staticPropertyValue="1B" />
    		</jf:flexXMLStaticElement>
    	</jf:flexXMLStaticElement>
    	
    	<!-- can provide dynamically as xmlListEntries -->
    	<jf:flexXMLStaticElement staticNodeName="menuitem">
    		<jf:flexXMLStaticAttribute staticPropertyName="label" staticPropertyValue="Menu2" />
    		<jf:flexXMLStaticElement staticNodeName="menuitem">
    			<jf:flexXMLStaticAttribute staticPropertyName="label" staticPropertyValue="MenuItem 2-A" />
    			<jf:flexXMLStaticAttribute staticPropertyName="type" staticPropertyValue="check" />
    			<jf:flexXMLStaticAttribute staticPropertyName="data" staticPropertyValue="2A" />
    		</jf:flexXMLStaticElement>
    		<jf:flexXMLStaticElement staticNodeName="menuitem">
    			<jf:flexXMLStaticAttribute staticPropertyName="type" staticPropertyValue="Separator" />
    		</jf:flexXMLStaticElement>
    		
    		<jf:flexXMLStaticElement staticNodeName="menuitem">
    			<jf:flexXMLStaticAttribute staticPropertyName="label" staticPropertyValue="MenuItem 2-B" />
    			
    			<!-- below is sample a for binding to bean using xmlListEntries -->
    			<jf:flexXMLListEntries bindingBeanList="#{flexFaceletOverallBean.xmlBeanEntries}">
    			
    				<jf:flexXMLElement nodeName="nodeName">
    					<jf:flexXMLAttribute property="label" />
    					<jf:flexXMLAttribute property="type" />
    					<jf:flexXMLAttribute property="groupName" />
    					<jf:flexXMLAttribute property="data" />
    				</jf:flexXMLElement>
    				
    			</jf:flexXMLListEntries>
    		</jf:flexXMLStaticElement>
    		
    	</jf:flexXMLStaticElement>
    	
    </jf:flexXMLList>
	
</ui:composition>

</html>
